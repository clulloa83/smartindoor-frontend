<ion-content>

  <div class="video-container" *ngIf="!error">
    <video [class.show]="!isCaptured" [class.hide]="isCaptured" #video id="video" [width]="WIDTH" [height]="HEIGHT" autoplay></video>
    <canvas [class.show]="isCaptured" [class.hide]="!isCaptured" #canvas id="canvas" [width]="WIDTH" [height]="HEIGHT"></canvas>
  </div>
  
  <div class="snap-container">
    <ion-label color="danger">MÃ¡ximo 3 capturas</ion-label>

    <ion-row>
      <ion-col>
        <ion-button color="primary" expand="block" *ngIf="!isCaptured" [disabled]="captures.length >= maximoCapturas" (click)="capture()">Tomar foto</ion-button>
        <ion-button color="danger" expand="block" *ngIf="isCaptured" [disabled]="captures.length >= maximoCapturas" (click)="removeCurrent()">Toma otra</ion-button>
      </ion-col>
    </ion-row>
  
    <div *ngIf="error" class="text-danger mt-4">
      {{ error }}. Please click refresh
      <div class="mt-5">
        <img src="https://trungk18.com/7e0976255739e721501803ee074f1f94/camera.gif" />
      </div>
    </div>
  </div>
  
  <ul class="list-unstyled">
    <li *ngFor="let src of captures; let idx = index" (click)="setPhoto(idx)">
      <img [src]="src" height="50" />
    </li>
  </ul>
</ion-content>
