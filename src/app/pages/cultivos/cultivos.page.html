<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">cultivos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="primerMenu" autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="agregarCultivo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item-sliding *ngFor="let cultivo of cultivos; let i = index" reorder="true">
      
      <ion-item>
        <ion-icon name="flower-outline" slot="start"></ion-icon>
        <ion-label>
          <h1>{{ cultivo.semilla.nombre }}</h1>
          <h3>{{ cultivo.semilla.banco }}</h3>
          <h6>cantidad: {{ cultivo.semilla.unidad }}</h6>
          <small>{{ formatearFecha(cultivo.fecha) }}</small>
        </ion-label>
        <ion-button fill="outline" slot="end" (click)="obtenerOpciones(cultivo)">Ver</ion-button>
      </ion-item>
  
      <ion-item-options>
        <ion-item-option (click)="editarCultivo(cultivo)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="confirmarEliminar(cultivo.id)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll position="bottom" (ionInfinite)="loadMore($event)" threshold="30%">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando mÃ¡s datos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll> 

</ion-content>
