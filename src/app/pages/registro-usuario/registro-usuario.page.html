<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Registro Usuario</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="form" (ngSubmit)="registrar()">
    <ion-item>
      <ion-label position="floating">Nombres</ion-label>
      <ion-input type="text" placeholder="Nombres" formControlName="nombres" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input type="text" placeholder="Apellidos" formControlName="apellidos" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="text" placeholder="Correo" formControlName="correo" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" placeholder="Contraseña" formControlName="contraseña" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" [disabled]="!form.valid">Inscribirse</ion-button>
      </ion-col>
    </ion-row>

    <!-- <ion-item>
      <ion-label> {{ form.value | json }}<br /> </ion-label>
    </ion-item> -->

  </form>
</ion-content>
