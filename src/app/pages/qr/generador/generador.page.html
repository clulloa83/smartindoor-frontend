<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Generador QR</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="primerMenu" autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ngx-qrcode
    [elementType]="elementType"
    [errorCorrectionLevel]="correctionLevel"
    [value]="valor"
    alt="Demo QR Code"
    cssClass="aclass"></ngx-qrcode>

</ion-content>
